<h1 style="text-align: center;">Welcome {{ session.username }}!</h1>
<hr>
	<p style="text-align: center;">Main thread</p>
	<p style="border-style: groove; height: 35%; padding: 20px;">
		{% for message in messages %}
			{{ message.created_at.strftime("%Y-%m-%d %H:%M:%S") }} by: <b>{{ message.username }}</b><br>
			- {{ message.content }}</br>
			<br>
		{% endfor %}
		<form action="/send_message" method="POST">
			Message: <br>
			<textarea name="content" rows="3" cols="40"></textarea>
			<br>
			<input type="submit" value="Send">
		</form>
	</p>
<form action="/search" method="GET">
	Hakusana: <input type="text" name="query"></br>
	<input type="submit" value="Search">
</form>

<a href="/logout">Logout</a>
